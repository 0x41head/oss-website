{{ define "nav" }}
<header class="full-bg background-teams">

  <div class="dark-mask"></div>

  {{ partial "nav.html" . }}

</header>
{{ end }}

{{ define "breadcrumbs" }}

<div class="inner_main_participants">
  <div class="center_heading">
    <div class="container">
      <h1>{{ .Title }}</h1>
    </div>
  </div>
</div>

{{ end }}

{{ define "content" }}

<div>


    <div class="participant-main-section">
      <img src="{{.Params.image}}" />

      <p>
        {{ .Content }}
      </p>
      {{ partial "membership/corporate/sponsored_projects.html" . }}
      {{ partial "membership/corporate/members.html" . }}
      <hr/>
      <hr/>
      <a href="/membership/corporate">back to corporate members</a>
  </div>
</div>
{{ end }}
