<script>

    // Set Algolia options
    const options = {
        appId: "{{$app_id}}",
        apiKey: "{{$search_id}}",
        indexName: "{{$index_name}}",
        hitsPerPage: 10,
        routing: true,
        searchFunction: function (helper) {
            if (helper.state.query === '') {
                document.querySelector('#hits').innerHTML = '';
                return;
            }

            helper.search();
        }
    };

    // Parse options to instantsearch
    const search = instantsearch(options);
</script>
