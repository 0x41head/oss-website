<div class="project-section-title">
    Highlight Videos
</div>

{{ if .Params.highlight_videos }}
    {{ range .Params.highlight_videos}}
        <iframe class="video"
                frameborder="0"
                width="100%"
                height="200"
                src="https://www.youtube.com/embed/{{ . }}"
                allowfullscreen>
        </iframe>
        {{/* todo: note using src="https://www.youtube-nocookie.com/embed/" was only working for some videos (see if there is max number of videos limitation) */}}
    {{ end}}
{{ else }}
    Coming soon
{{ end }}
