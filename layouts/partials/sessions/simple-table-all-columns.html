<div class="sessions">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
        <th style="width:300px">Title</th>
<!--        <th>Type</th>-->
        <th>Track</th>
        <th>Year</th>
        <th>Month</th>
        </tr>
        </thead>
        {{ range . }}
            {{ if ne .Params.hide true }}
                <tr>
                    <td>
                        <a href="{{.Permalink }}">{{.Params.title}}</a>
                    </td>
<!--                    <td>-->
<!--                        {{ with .Params.type }}{{ . }}{{ end }}-->
<!--                    </td>-->
                    <td>
                        {{ with .Params.track }}{{ . }}{{ end }}
                    </td>
                    <td>
                        {{ with .Params.when_year }}{{ . }}{{ end }}
                    </td>
                    <td>
                        {{ with .Params.when_month }}{{ . }}{{ end }}
                    </td>
                </tr>
            {{ end}}
        {{ end}}
    </table>
</div>
